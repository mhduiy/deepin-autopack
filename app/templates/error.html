{% extends "base.html" %}

{% block title %}错误 - Deepin 自动打包工具{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: #dc3545;"></i>
    <h2 class="mt-4 mb-3">出错了</h2>
    <p class="text-muted">{{ error }}</p>
    <a href="javascript:history.back()" class="btn btn-primary mt-3">
        <i class="bi bi-arrow-left"></i> 返回
    </a>
</div>
{% endblock %}
